            <!--Content-->
            
            <div class="container my-4">
                <h2>Contact us</h2>
                
                <!--Forms-->
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Full name</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Phone number</label>
                      <input type="phone no" class="form-control" id="inputPassword4" placeholder="Enter your phone number">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Your query (Optional)</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Type your query here">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputquery" class="form-label">Select your query</label>
                      <select id="inputquery" class="form-select">
                        <option selected>Choose...</option>
                        <option>Web</option>
                        <option>Tech stack</option>
                        <option>Technology</option>
                        <option>Others</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
